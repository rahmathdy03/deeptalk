<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DeepTalk Night âœ¨</title>

<style>
body {
margin: 0;
height: 100vh;
font-family: 'Poppins', sans-serif;
color: #fff;
overflow: hidden;
}

/* ===== INTRO ===== */
.intro {
position: fixed;
inset: 0;
background:
linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
url('bgawal.jpg') center/cover no-repeat;
display: flex;
flex-direction: column;
justify-content: center;
align-items: center;
text-align: center;
z-index: 10;
backdrop-filter: blur(6px);
}

.intro h1 {
font-size: 1.8rem;
margin-bottom: 20px;
}

.intro button {
padding: 12px 28px;
border-radius: 30px;
border: none;
font-size: 1rem;
cursor: pointer;
background: linear-gradient(135deg, #ffecd2, #fcb69f);
color: #333;
}

/* ===== MAIN ===== */
.main {
display: none;
height: 100vh;
background:
linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.55)),
url('bg.jpg') center/cover no-repeat;
display: flex;
justify-content: center;
align-items: center;
}

.container {
text-align: center;
padding: 20px;
backdrop-filter: blur(4px);
}

/* ===== CARD ===== */
.card {
width: 300px;
height: 190px;
perspective: 1200px;
margin: 24px auto;
cursor: pointer;
}

.card-inner {
width: 100%;
height: 100%;
position: relative;
transform-style: preserve-3d;
transition: transform 0.8s;
}

.card.flip .card-inner {
transform: rotateY(180deg);
animation: jump 0.6s ease;
}

@keyframes jump {
0% { transform: translateY(0) rotateY(0); }
40% { transform: translateY(-25px) rotateY(90deg); }
100% { transform: translateY(0) rotateY(180deg); }
}

.card-face {
position: absolute;
width: 100%;
height: 100%;
border-radius: 18px;
backface-visibility: hidden;
display: flex;
align-items: center;
justify-content: center;
padding: 18px;
box-sizing: border-box;
box-shadow: 0 15px 35px rgba(0,0,0,0.45);
}

.front {
background: linear-gradient(135deg, #ffafbd, #ffc3a0);
color: #3a2c2c;
font-size: 1.15rem;
font-weight: 600;
}

.back {
background: linear-gradient(135deg, #667eea, #764ba2);
color: #fff;
transform: rotateY(180deg);
font-size: 1rem;
line-height: 1.4;
}

/* ===== BUTTON ===== */
button {
margin-top: 10px;
padding: 10px 22px;
border: none;
border-radius: 25px;
background: linear-gradient(135deg, #f6d365, #fda085);
color: #333;
font-size: 0.95rem;
cursor: pointer;
box-shadow: 0 6px 15px rgba(0,0,0,0.3);
}

/* ===== CLOCK ===== */
.clock {
position: fixed;
bottom: 16px;
right: 16px;
padding: 10px 16px;
border-radius: 14px;
background: rgba(0,0,0,0.55);
font-family: 'Courier New', monospace;
font-size: 1.1rem;
letter-spacing: 2px;
color: #ffd36e;
}

/* ===== MESSAGE ===== */
.message {
margin-top: 15px;
font-size: 1rem;
color: #ffd36e;
display: none;
}
</style>
</head>

<body>

<!-- INTRO -->
<div class="intro" id="intro">
<h1>ðŸŒ™ Malam ini cuma tentang kita</h1>
<button onclick="startNight()">Tap to Start</button>
</div>

<!-- MAIN -->
<div class="main" id="main">
<div class="container">
<h2>DeepTalk Night</h2>
<p>Ambil satu kartu, jawab dengan jujur</p>

<div class="card" onclick="flipCard()">
<div class="card-inner">
<div class="card-face front">ðŸŽ´ Tap untuk membuka</div>
<div class="card-face back" id="question">...</div>
</div>
</div>

<div class="message" id="message"></div>
<button onclick="newCard()">Kartu Berikutnya</button>
</div>
</div>

<div class="clock" id="clock">00:00:00</div>

<audio id="bgm"></audio>

<script>
/* ===== INTRO START ===== */
function startNight() {
document.getElementById("intro").style.display = "none";
document.getElementById("main").style.display = "flex";
audio.play();
}

/* ===== QUESTIONS ===== */
const questions = [
"Momen apa dari kita yang paling ingin kamu ulang di tahun depan?",
"Hal kecil apa dariku yang diam-diam paling kamu hargai?",
"Di hubungan ini, kapan kamu merasa paling tenang sama aku?",
"Apa satu hal tentang aku yang baru kamu sadari setelah kita pacaran?",
"Kalau aku lagi capek atau bad mood, hal apa yang paling kamu harapin dari aku?",
"Menurut kamu, apa kekuatan terbesar hubungan kita sejauh ini?",
"Hal apa yang ingin kamu perbaiki atau kita pelajari bareng di tahun baru?",
"Pernah nggak kamu takut kehilangan aku? Di situasi seperti apa?",
"Apa arti komitmen buat kamu di tahap hubungan kita sekarang?",
"Satu harapan paling jujur yang ingin kamu titipkan untuk kita di tahun depan?"
];

let used = 0;

function flipCard() {
document.querySelector('.card').classList.toggle('flip');
}

function newCard() {
if (used >= questions.length) return;

used++;
document.querySelector('.card').classList.remove('flip');

setTimeout(() => {
document.getElementById("question").innerText = questions[used - 1];
}, 300);

const msg = document.getElementById("message");
msg.style.display = "none";

if (used === 3) {
msg.innerText = "Sebelum lanjut, pegangan tangan selama 10 detik ðŸ¤";
msg.style.display = "block";
}

if (used === 7) {
msg.innerText = "Sekarang patpat kepala pasanganmu 3 kali ðŸ¤";
msg.style.display = "block";
}
}

/* ===== CLOCK ===== */
setInterval(() => {
const d = new Date();
clock.innerText =
`${String(d.getHours()).padStart(2,'0')}:` +
`${String(d.getMinutes()).padStart(2,'0')}:` +
`${String(d.getSeconds()).padStart(2,'0')}`;
}, 1000);

/* ===== BACKSOUND ===== */
const playlist = ["1.mp3","2.mp3","3.mp3"];
let idx = 0;
const audio = document.getElementById("bgm");
audio.volume = 0.4;
audio.src = playlist[idx];

audio.addEventListener("ended", () => {
idx = (idx + 1) % playlist.length;
audio.src = playlist[idx];
audio.play();
});
</script>

</body>
</html>
